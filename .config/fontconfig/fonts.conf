<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
	<match target="pattern">
		<test name="family"><string>monospace</string></test>
		<edit name="family" mode="prepend" binding="strong">
			<string>Monaspace Neon Var</string>
			<string>Noto Sans CJK SC</string>
			<string>Noto Sans</string>
			<string>Noto Color Emoji</string></edit></match>
	<alias><family>Noto Sans</family><prefer>
		<family>sams-serif</family></prefer></alias>
	<alias><family>Noto Serif</family><prefer>
		<family>serif</family></prefer></alias>
	<alias><family>Noto Mono</family><prefer>
		<family>monospace</family></prefer></alias>
</fontconfig>
